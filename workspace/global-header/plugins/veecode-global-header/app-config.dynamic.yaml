dynamicPlugins:
  frontend:
    default.main-menu-items:
      menuItems:
        default.create:
          title: ""
    veecode-platform.plugin-veecode-global-header:
      mountPoints:
        - mountPoint: application/header
          importName: GlobalHeader
          config:
            position: above-sidebar # above-main-content | above-sidebar
        - mountPoint: global.header/component
          importName: CompanyLogo
          config:
            priority: 200
            props:
              to: "/"
              logo:
                light: https://veecode-platform.github.io/support/logos/logo-black.svg
                dark: https://veecode-platform.github.io/support/logos/logo.svg
        - mountPoint: global.header/component
          importName: SearchComponent
          config:
            priority: 100
        - mountPoint: global.header/component
          importName: Spacer
          config:
            priority: 99
            props:
              growFactor: 0

        - mountPoint: global.header/component
          importName: HeaderIconButton
          config:
            priority: 90
            props:
              title: Self-service
              titleKey: create.title
              icon: add
              to: create

        - mountPoint: global.header/component
          importName: ToggleThemeButton
          config:
            priority: 87

        - mountPoint: global.header/component
          importName: StarredDropdown
          config:
            priority: 85

        - mountPoint: global.header/component
          importName: ApplicationLauncherDropdown
          config:
            priority: 82

        - mountPoint: global.header/application-launcher
          importName: MenuItemLink
          config:
            section: Documentation
            priority: 150
            props:
              title: Developer Hub
              titleKey: applicationLauncher.developerHub
              type: doc
              link: https://docs.redhat.com/en/documentation/red_hat_developer_hub

        - mountPoint: global.header/application-launcher
          importName: MenuItemLink
          config:
            section: Developer Tools
            priority: 100
            props:
              title: RHDH Local
              titleKey: applicationLauncher.rhdhLocal
              type: "extension"
              link: https://github.com/redhat-developer/rhdh-local

        - mountPoint: global.header/component
          importName: HelpDropdown
          config:
            priority: 80

        - mountPoint: global.header/help
          importName: SupportButton
          config:
            priority: 10
            props:
              type: support

        - mountPoint: global.header/component
          importName: NotificationButton
          config:
            priority: 70
        - mountPoint: global.header/component
          importName: Divider
          config:
            priority: 50
        - mountPoint: global.header/component
          importName: ProfileDropdown
          config:
            priority: 10
        - mountPoint: global.header/profile
          importName: MenuItemLink
          config:
            priority: 100
            props:
              title: Settings
              titleKey: profile.settings
              link: /settings
              type: settings
        - mountPoint: global.header/profile
          importName: MenuItemLink
          config:
            priority: 90
            props:
              title: My profile
              titleKey: profile.myProfile
              type: user
        - mountPoint: global.header/profile
          importName: LogoutButton
          config:
            priority: 10
