apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: vkdr-catalog-cluster
  annotations:
    # Reference this cluster itself - shows only this cluster when viewing this entity
    #backstage.io/kubernetes-id: vkdr-catalog-cluster
    # the annotation below works only in singleTenant
    backstage.io/kubernetes-cluster: vkdr-catalog-cluster
    # Required for catalog cluster locator - uses kubernetes.io/ prefix
    #kubernetes.io/api-server: 'https://127.0.0.1:9000'
    #kubernetes.io/auth-provider: serviceAccount
    #kubernetes.io/skip-tls-verify: 'false'
    # Optional: Filter resources by label
    backstage.io/kubernetes-label-selector: "vee.codes/cluster=vkdr-catalog-cluster"
spec:
  type: kubernetes-cluster
  lifecycle: experimental
  owner: group:default/admins
  system: examples

